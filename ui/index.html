<!DOCTYPE html>

<!-- test-->
<html ng-app="user">

<head>
    <meta charset="utf-8">
    <meta name="description" content="CRUD Users">
    <meta name="author" content="Team 3">
	
    <title>CRUD Users</title>
	
	<link href="app/css/style.css" rel="stylesheet" type="text/css" media="screen" />
	
	<script type="text/javascript" src="app/lib/angular.min.js"></script>
	<!-- <script type="text/javascript" src="app/js/app.js"></script>
	<script type="text/javascript" src="app/js/config.js"></script> -->
	<script type="text/javascript" src="app/js/controllers.js"></script> 
</head>

<body>
    <div id="contact-form" class="clearfix">  
	    <!-- <div ng-view></div> -->
	<h1>Users</h1>
	<div ng-controller="UserListCtrl">

	<table>
        <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email </th>
			<th> Actions </th>       
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
			<td>{{ user.email }}</td>
            <td>
			   <button ng-click="editUser(user.id)" >edit</button>
               <button ng-click="deleteUser(user.id)">delete</button>
			</td>
        </tr>
        </tbody>
    </table>
	   <br>
	   <button ng-click="newUser()"> New User</button>
    <!--</div>
	<div ng-controller="NewUserCtrl"> -->
    <h1>New user</h1>
	
	 <form method="post">
        <label for="firstName">First Name: <span class="required">*</span></label>
        <input type="text" id="firstName" name="firstName" ng-model="firstName" placeholder="First Name" required="required" autofocus="autofocus" />
        
        <label for="lastName">Last Name: <span class="required">*</span></label>
        <input type="text" id="lastName" name="lastName" ng-model="lastName" placeholder="Last Name" required="required" />		
		
        <label for="email">Email Address: <span class="required">*</span></label>
        <input type="email" id="email" name="email" ng-model="email" placeholder="name@domain.com" required="required" />
         
        <label for="telephone">Telephone: </label>
        <input type="tel" id="telephone" name="telephone" value="" />
         
        <label for="nationality">Nationality: </label>
        <select id="nationalit" name="nationalit">
            <option value="bolivia">Bolivia</option>
            <option value="argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
        </select>
		
        <span id="loading"></span>
        <button ng-click="newUser()"> New User</button>
        <p id="req-field-desc"><span class="required">*</span> indicates a required field</p>
    </form>
	 <!--</div>-->
    </div>
</body>
</html>
